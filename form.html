<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
    <style>
        form{
            border: 1px solid red;
        }
        input{
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <h1>แบบฟอร์มลงทะเบียน</h1>
    <form>
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อ" required>
        </div>
        <div align="center">
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนนามสกุล">
        </div>
        <div align="center">
            <label for="email">email</label>
            <input type="email" name="email" placeholder="ป้อนอีเมล์">
        </div>
        <div align="center">
            <label for="password">password</label>
            <input type="password" name="password" placeholder="ป้อนพาสเวิร์ด">
        </div>
        <div align="center">
            <label>ที่อยู่</label>
            <textarea name="" cols="30" rows="10" readonly>aaaaaaaaaaaaaa</textarea>
        </div>
        <div align="center">
            <label for="age">อายุ</label>
            <input type="number" name="age" placeholder="อายุ" min="0" max="10" value="2" readonly>
        </div>
        <div align="center">
            <label for="birthdate">วันเกิด</label>
            <input type="date" name="birthdate" placeholder="วันเกิด">
        </div>
        <div align="center">
            <label for="birthdate">เบอร์โทรศัพท์</label>
            <input type="tel" name="birthdate" placeholder="เบอร์โทรศัพท์">
        </div>
        <div align="center">
            <label for="birthdate">เบอร์โทรศัพท์</label>
            <input type="color" name="birthdate" placeholder="เบอร์โทรศัพท์">
        </div>
        <div align="center">
            <label for="birthdate">เบอร์โทรศัพท์</label>
            <input type="range" name="birthdate" placeholder="เบอร์โทรศัพท์">
        </div>
        <div>
            <label for="">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท" selected>ปริญญาโท</option>
                <option value="ปริญญาเอก">ปริญญาเอก</option>
            </select>
        </div>
        <div>
            <label for="">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label for="">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">เขียนเว็บ
            <input type="checkbox" name="fav">สร้างเกม
            <input type="checkbox" name="fav">ซ่อมคอม
            <input type="checkbox" name="fav">เล่นเกม
            <input type="checkbox" name="fav">อื่น ๆ
        </div>
        <div>
            <label for="">กรุณาแนบไฟล์</label>
            <input type="file">
        </div>
        <div>
            <label for="">กรุณาระบุที่อยู่</label>
            <input type="url">
        </div>
        <div>

            <button type="submit">แสดงข้อมูล</button>
          
            <button type="reset">ล้างข้อมูล</button>
        </div>
    </form>
    <span style="border: 1px solid green;">pimonnnnnnnnnnnnnnnnnnn</span>
    
</body>
</html>
